<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Estabelecimentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="cabecalho-admin">
        <h2>Painel Admin</h2>
        <nav>
            <a href="/admin" class="ativo">In√≠cio</a> 
            <a href="/admin/eventos">Eventos</a>
            <a href="/admin/estabelecimentos">Locais</a>
            <a href="/admin/transportes">Transportes</a>
            <a href="/admin/sugestoes">Sugest√µes</a> <a href="/logout" ...>Sair</a>
        </nav>
    </div>

    <main class="admin-container">
        <div class="form-card">
            <h3 id="formTitulo">Novo Local</h3>
            <form id="formLocal" enctype="multipart/form-data">
                <input type="hidden" id="localId">
                <input type="hidden" id="imagemAntiga"> <label>Nome:</label>
                <input type="text" id="nome" required>

                <label>Categoria:</label>
                <select id="categoria">
                    <option value="gastronomia">Gastronomia</option>
                    <option value="hospedagem">Hospedagem</option>
                    <option value="comercio">Com√©rcio</option>
                </select>

                <label>Endere√ßo:</label>
                <input type="text" id="endereco" required>

                <label>Telefone:</label>
                <input type="text" id="telefone" required>

                <label>Foto do Local:</label>
                <input type="file" id="imagemArquivo" accept="image/*">

                <div id="previewContainer" class="oculto" style="margin-bottom: 1rem; text-align: center;">
                    <p style="font-size: 0.8rem; color: #666;">Imagem Atual:</p>
                    <img id="imgPreview" src="" style="max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">
                </div>
                
                <label>
                    <input type="checkbox" id="destaque"> Destaque (Recomendado)
                </label>

                <label>Descri√ß√£o:</label>
                <textarea id="descricao" rows="3"></textarea>

                <button type="submit" class="btn btn-enviar" style="width: 100%; margin-top: 1rem;">Salvar</button>
                <button type="button" id="btnCancelar" class="btn btn-cancelar oculto" style="width: 100%; margin-top: 0.5rem;">Cancelar</button>
            </form>
        </div>

        <div class="lista-card">
            <h3>Locais Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">Foto</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </main>

    <script>
        const form = document.getElementById('formLocal');
        const tabela = document.getElementById('tabelaCorpo');
        const btnCancelar = document.getElementById('btnCancelar');
        const previewContainer = document.getElementById('previewContainer');
        const imgPreview = document.getElementById('imgPreview');
        let editandoId = null;

        function carregar() {
            fetch('/api/estabelecimentos')
                .then(res => res.json())
                .then(locais => {
                    tabela.innerHTML = '';
                    locais.forEach(l => {
                        const thumb = l.imagem ? `<img src="${l.imagem}" style="width:40px; height:40px; border-radius:4px; object-fit:cover;">` : 'üè†';
                        tabela.innerHTML += `
                            <tr>
                                <td>${thumb}</td>
                                <td>${l.destaque ? '‚≠ê ' : ''}${l.nome}</td>
                                <td>${l.categoria}</td>
                                <td>
                                    <button class="btn-editar" onclick='prepararEdicao(${JSON.stringify(l)})'>‚úèÔ∏è</button>
                                    <button class="btn-deletar" onclick="deletar(${l.id})">üóëÔ∏è</button>
                                </td>
                            </tr>`;
                    });
                });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('nome', document.getElementById('nome').value);
            formData.append('categoria', document.getElementById('categoria').value);
            formData.append('endereco', document.getElementById('endereco').value);
            formData.append('telefone', document.getElementById('telefone').value);
            formData.append('descricao', document.getElementById('descricao').value);
            
            // Checkbox precisa ser tratado manualmente para FormData
            formData.append('destaque', document.getElementById('destaque').checked ? '1' : '');

            const fileInput = document.getElementById('imagemArquivo');
            if (fileInput.files[0]) {
                formData.append('imagem', fileInput.files[0]);
            } else {
                formData.append('imagem', document.getElementById('imagemAntiga').value);
            }

            const url = editandoId ? `/api/estabelecimentos/${editandoId}` : '/api/estabelecimentos';
            const method = editandoId ? 'PUT' : 'POST';

            const res = await fetch(url, { method: method, body: formData });
            
            if(res.ok) {
                resetarForm();
                carregar();
            } else {
                alert('Erro ao salvar');
            }
        });

        window.deletar = (id) => {
            Swal.fire({
                title: 'Tem certeza?',
                text: "Voc√™ n√£o poder√° reverter essa a√ß√£o!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33', // Vermelho para perigo
                cancelButtonColor: '#004e92', // Azul para cancelar
                confirmButtonText: 'Sim, excluir!',
                cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    // Se o usu√°rio clicou em "Sim", executa a exclus√£o
                    try {
                        await fetch(`/api/eventos/${id}`, { method: 'DELETE' });
                        
                        // Mostra sucesso e recarrega a tabela
                        Swal.fire(
                            'Deletado!',
                            'O evento foi removido.',
                            'success'
                        );
                        carregarEventos(); // Atualiza a lista na tela
                    } catch (error) {
                        Swal.fire('Erro!', 'N√£o foi poss√≠vel deletar.', 'error');
                    }
                }
            });
        };

        window.prepararEdicao = (l) => {
            document.getElementById('nome').value = l.nome;
            document.getElementById('categoria').value = l.categoria;
            document.getElementById('endereco').value = l.endereco;
            document.getElementById('telefone').value = l.telefone;
            document.getElementById('descricao').value = l.descricao;
            document.getElementById('destaque').checked = !!l.destaque;
            
            // Imagem
            document.getElementById('imagemAntiga').value = l.imagem || '';
            if (l.imagem) {
                imgPreview.src = l.imagem;
                previewContainer.classList.remove('oculto');
            } else {
                previewContainer.classList.add('oculto');
            }

            editandoId = l.id;
            document.getElementById('formTitulo').textContent = 'Editando: ' + l.nome;
            btnCancelar.classList.remove('oculto');
        };

        function resetarForm() {
            form.reset();
            editandoId = null;
            document.getElementById('formTitulo').textContent = 'Novo Local';
            previewContainer.classList.add('oculto');
            btnCancelar.classList.add('oculto');
        }

        btnCancelar.addEventListener('click', resetarForm);

        carregar();
    </script>
</body>
</html>
