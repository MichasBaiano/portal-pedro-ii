  <main>
    <div class="container">
      <form id="formPerfil">
        <h2>Seu Perfil</h2>

        <div class="foto-container">
          <img id="previewFoto" src="httpsimg.jpeg" alt="Sua foto de perfil">

        <label for="foto">Mudar foto de perfil:</label>

        <label for="nome">Nome Completo:</label>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <div id="erroFormulario" class="erro-mensagem oculto"></div>
        
        <div class="botoes">

        <div class="foto-container">
            <img id="fotoSucesso" src="default-avatar.png" alt="Sua foto de perfil">
        </div>

        <p><strong>Nome:</strong> <span id="resNome"></span></p>
