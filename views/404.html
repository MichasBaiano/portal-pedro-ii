<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Portal Pedro II</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .erro-container {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .erro-codigo { font-size: 6rem; font-weight: 700; color: var(--cor-primaria); margin: 0; line-height: 1; }
        .erro-titulo { font-size: 1.5rem; color: #333; margin-bottom: 1rem; }
        .btn-voltar {
            background-color: var(--cor-destaque); color: #333; padding: 0.8rem 2rem;
            text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 2rem;
            transition: transform 0.2s;
        }
        .btn-voltar:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <header>
        <nav style="justify-content: center;">
            <h1 style="margin: 0;">Portal Pedro II</h1>
        </nav>
    </header>

    <main class="erro-container">
        <h1 class="erro-codigo">404</h1>
        <h2 class="erro-titulo">Ops! Você se perdeu na Serra dos Matões?</h2>
        <p>A página que você está procurando não existe ou foi movida.</p>
        <a href="/" class="btn-voltar">Voltar para o Início</a>
    </main>

    <footer>
        <p>© 2025 - Portal Pedro II</p>
    </footer>
</body>
</html>
