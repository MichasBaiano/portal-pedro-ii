<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - Portal Pedro II</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .detalhe-hero {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: -20px; /* Cola no header */
        }
        .detalhe-hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.8) 100%);
        }
        .detalhe-titulo {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            z-index: 2;
        }
        .detalhe-titulo h2 { font-size: 2.5rem; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .tag-categoria {
            background: var(--cor-destaque);
            color: #333;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        .conteudo-principal {
            max-width: 800px;
            margin: -60px auto 2rem auto; /* Sobe por cima do hero */
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 3;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .info-item strong { display: block; color: var(--cor-primaria); margin-bottom: 0.2rem; }
        .descricao-texto { font-size: 1.1rem; line-height: 1.8; color: #444; white-space: pre-wrap; }
        .btn-voltar { display: inline-block; margin-top: 2rem; text-decoration: none; color: #666; }
    </style>
</head>
<body>

    <header>
        <nav style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
        <h1>Portal Pedro II</h1>
        <ul>
            <li><a href="/">In√≠cio</a></li>
            <li><a href="/mapa">Mapa</a></li>
            <li><a href="/eventos">Eventos</a></li>
            <li><a href="/estabelecimentos">Servi√ßos</a></li>
            <li><a href="/transportes">Transportes</a></li>
            <li><a href="/sugestao">Sugerir</a></li>
            <li><a href="/perfil">Perfil</a></li>
            
            <li>
                <a href="#" id="btnTema" style="font-size: 1.2rem; padding: 5px; display: flex; align-items: center;" title="Alternar Tema">
                    <span id="iconeTema">üåô</span>
                </a>
            </li>
        </ul>
        </nav>
    </header>

    <div id="loading" style="text-align: center; padding: 4rem;">Carregando detalhes...</div>

    <div id="conteudoPagina" style="display: none;">
        <div class="detalhe-hero" id="heroBg">
            <div class="detalhe-titulo">
                <span class="tag-categoria" id="categoria">Categoria</span>
                <h2 id="titulo">T√≠tulo do Item</h2>
            </div>
        </div>

        <main class="conteudo-principal">
            <div class="info-grid">
                <div class="info-item">
                    <strong id="labelInfo1">Data/Endere√ßo:</strong>
                    <span id="valorInfo1">...</span>
                </div>
                <div class="info-item">
                    <strong id="labelInfo2">Local/Contato:</strong>
                    <span id="valorInfo2">...</span>
                </div>
            </div>

            <h3>Sobre</h3>
            <p class="descricao-texto" id="descricao">Descri√ß√£o completa aqui...</p>

            <a href="#" class="btn-voltar" onclick="history.back()">‚Üê Voltar</a>
        </main>
    </div>

    <script src="/js/tema.js"></script>
    <script>
        // 1. Pega os par√¢metros da URL (ex: ?tipo=evento&id=5)
        const params = new URLSearchParams(window.location.search);
        const tipo = params.get('tipo'); // 'evento' ou 'estabelecimento'
        const id = params.get('id');

        if (!tipo || !id) {
            alert("Item n√£o especificado!");
            window.location.href = '/';
        }

        // 2. Define qual API chamar baseada no tipo
        let apiUrl = '';
        if (tipo === 'evento') apiUrl = `/api/eventos/${id}`;
        if (tipo === 'estabelecimento') apiUrl = `/api/estabelecimentos/${id}`;

        // 3. Busca e Renderiza
        fetch(apiUrl)
            .then(res => {
                if(!res.ok) throw new Error("N√£o encontrado");
                return res.json();
            })
            .then(dado => {
                // Esconde loading e mostra conte√∫do
                document.getElementById('loading').style.display = 'none';
                document.getElementById('conteudoPagina').style.display = 'block';

                // Preenche dados comuns
                document.getElementById('titulo').textContent = dado.nome;
                document.getElementById('categoria').textContent = dado.categoria;
                document.getElementById('descricao').textContent = dado.descricao;
                
                // Imagem de fundo
                if(dado.imagem) {
                    document.getElementById('heroBg').style.backgroundImage = `url('${dado.imagem}')`;
                } else {
                    document.getElementById('heroBg').style.backgroundColor = '#2E7D32';
                }

                // Preenche dados espec√≠ficos
                if (tipo === 'evento') {
                    document.getElementById('labelInfo1').textContent = "üìÖ Data:";
                    document.getElementById('valorInfo1').textContent = new Date(dado.data).toLocaleDateString('pt-BR');
                    
                    document.getElementById('labelInfo2').textContent = "üìç Local:";
                    document.getElementById('valorInfo2').textContent = dado.local;
                } 
                else if (tipo === 'estabelecimento') {
                    document.getElementById('labelInfo1').textContent = "üìç Endere√ßo:";
                    document.getElementById('valorInfo1').textContent = dado.endereco;

                    document.getElementById('labelInfo2').textContent = "üìû Telefone:";
                    document.getElementById('valorInfo2').textContent = dado.telefone;
                }
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = "<h3>Item n√£o encontrado ou removido.</h3><a href='/'>Voltar</a>";
            });
    </script>
</body>
</html>
