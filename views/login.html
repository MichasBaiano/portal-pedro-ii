<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Pedro II</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--cor-primaria) 0%, #003d80 100%);
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 { color: var(--cor-primaria); margin-bottom: 1.5rem; }
        input {
            width: 100%; padding: 0.8rem; margin-bottom: 1rem;
            border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
        }
        .btn-entrar {
            width: 100%; padding: 0.8rem; background: var(--cor-primaria);
            color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
            font-size: 1rem; transition: background 0.2s;
        }
        .btn-entrar:hover { background: #003d80; }
        .erro-msg { color: #dc3545; margin-top: 1rem; display: none; font-size: 0.9rem; }
        .voltar-link { display: block; margin-top: 1rem; color: #666; text-decoration: none; font-size: 0.9rem; }
        .voltar-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Acesso Admin</h2>
        <form id="formLogin">
            <input type="text" id="login" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
        <p id="msgErro" class="erro-msg">Usuário ou senha incorretos.</p>
        <a href="/" class="voltar-link">← Voltar ao site</a>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const msgErro = document.getElementById('msgErro');

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login, senha })
            });

            const dados = await res.json();

            if (dados.sucesso) {
                // Se o login funcionar, salva um "token" fake e redireciona
                sessionStorage.setItem('usuarioLogado', 'true'); 
                window.location.href = '/admin';            
            } else {
                msgErro.style.display = 'block';
                msgErro.textContent = dados.erro;
            }
        });
    </script>
</body>
</html>
