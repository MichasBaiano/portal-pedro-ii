<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Portal Pedro II</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .card-stat {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            border-bottom: 4px solid var(--cor-primaria);
            transition: transform 0.2s;
            text-decoration: none; /* Para funcionar como link */
            color: inherit;
        }
        .card-stat:hover { transform: translateY(-5px); }
        .stat-numero { font-size: 3rem; font-weight: 700; color: var(--cor-primaria); display: block; }
        .stat-label { font-size: 1rem; color: #666; font-weight: 600; text-transform: uppercase; }
        
        /* Cores diferentes para cada card */
        .border-azul { border-color: #2196F3; }
        .text-azul { color: #2196F3; }
        
        .border-verde { border-color: #4CAF50; }
        .text-verde { color: #4CAF50; }

        .border-laranja { border-color: #FF9800; }
        .text-laranja { color: #FF9800; }
        
        .border-roxo { border-color: #9C27B0; }
        .text-roxo { color: #9C27B0; }
    </style>
</head>
<body>
    <div class="cabecalho-admin">
        <h2>Visão Geral</h2>
        <nav>
            <a href="/admin" class="ativo">Início</a> 
            <a href="/admin/eventos">Eventos</a>
            <a href="/admin/estabelecimentos">Locais</a>
            <a href="/admin/transportes">Transportes</a>
            <a href="/admin/sugestoes">Sugestões</a>
            <a href="/logout" style="margin-left: 20px; color: #ff9999;">Sair</a>
        </nav>
    </div>

    <main class="admin-container" style="display: block;"> <h3 style="margin-bottom: 1rem;">Bem-vindo ao Painel Administrativo</h3>
        <p>Aqui está o resumo do conteúdo do seu portal.</p>

        <div class="grid-stats">
            <a href="/admin/eventos" class="card-stat border-azul">
                <span class="stat-numero text-azul" id="numEventos">-</span>
                <span class="stat-label">Eventos</span>
            </a>

            <a href="/admin/estabelecimentos" class="card-stat border-verde">
                <span class="stat-numero text-verde" id="numLocais">-</span>
                <span class="stat-label">Estabelecimentos</span>
            </a>

            <a href="/admin/sugestoes" class="card-stat border-laranja">
                <span class="stat-numero text-laranja" id="numSugestoes">-</span>
                <span class="stat-label">Sugestões Pendentes</span>
            </a>

            <a href="/admin/banners" class="card-stat border-roxo">
                <span class="stat-numero text-roxo" id="numBanners">-</span>
                <span class="stat-label">Anúncios Ativos</span>
            </a>
        </div>
    </main>

    <script>
        fetch('/api/dashboard/stats')
            .then(res => res.json())
            .then(stats => {
                document.getElementById('numEventos').textContent = stats.eventos;
                document.getElementById('numLocais').textContent = stats.estabelecimentos;
                document.getElementById('numSugestoes').textContent = stats.sugestoes;
                document.getElementById('numBanners').textContent = stats.banners;
            })
            .catch(err => console.error("Erro ao carregar stats", err));
    </script>
</body>
</html>
