<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css"> </head>
<body>

    <div class="cabecalho-admin">
        <h2>Painel Admin</h2>
        <nav>
            <a href="/admin" class="ativo">In√≠cio</a> 
            <a href="/admin/eventos">Eventos</a>
            <a href="/admin/estabelecimentos">Locais</a>
            <a href="/admin/transportes">Transportes</a>
            <a href="/admin/sugestoes">Sugest√µes</a> <a href="/logout" ...>Sair</a>
        </nav>
    </div>

    <main class="admin-container">
        <div class="form-card">
            <h3 id="formTitulo">Novo Evento</h3>
            <form id="formEvento" enctype="multipart/form-data">
                <input type="hidden" id="eventoId"> 
                <input type="hidden" id="imagemAntiga">

                <label>Nome do Evento:</label>
                <input type="text" id="nome" name="nome" required>

                <label>Data:</label>
                <input type="date" id="data" name="data" required>

                <label>Local:</label>
                <input type="text" id="local" name="local" required>

                <label>Categoria:</label>
                <select id="categoria" name="categoria">
                    <option value="M√∫sica">M√∫sica</option>
                    <option value="Feira">Feira</option>
                    <option value="Religioso">Religioso</option>
                    <option value="Esporte">Esporte</option>
                </select>

                <label>Imagem do Evento:</label>
                <input type="file" id="imagemArquivo" name="imagem" accept="image/*">
                
                <div id="previewContainer" class="oculto" style="margin-bottom: 1rem; text-align: center;">
                    <p style="font-size: 0.8rem; color: #666;">Imagem Atual:</p>
                    <img id="imgPreview" src="" alt="Preview" style="max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">
                </div>

                <label>Descri√ß√£o:</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>

                <button type="submit" class="btn btn-enviar" style="width: 100%; margin-top: 1rem;">Salvar Evento</button>
                <button type="button" id="btnCancelar" class="btn btn-cancelar oculto" style="width: 100%; margin-top: 0.5rem;">Cancelar Edi√ß√£o</button>
            </form>
        </div>

        <div class="lista-card">
            <h3>Eventos Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">Foto</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </main>

    <script>
        const form = document.getElementById('formEvento');
        const tabela = document.getElementById('tabelaCorpo');
        const btnCancelar = document.getElementById('btnCancelar');
        const previewContainer = document.getElementById('previewContainer');
        const imgPreview = document.getElementById('imgPreview');
        let editandoId = null;

        function carregarEventos() {
            fetch('/api/eventos')
                .then(res => res.json())
                .then(eventos => {
                    tabela.innerHTML = '';
                    eventos.forEach(ev => {
                        const dataFormatada = new Date(ev.data).toLocaleDateString('pt-BR');
                        // Exibe miniatura se tiver imagem
                        const thumb = ev.imagem ? `<img src="${ev.imagem}" style="width:40px; height:40px; border-radius:4px; object-fit:cover;">` : 'üì∑';
                        
                        tabela.innerHTML += `
                            <tr>
                                <td>${thumb}</td>
                                <td>${ev.nome}</td>
                                <td>${dataFormatada}</td>
                                <td class="acoes">
                                    <button class="btn-editar" onclick='prepararEdicao(${JSON.stringify(ev)})'>‚úèÔ∏è</button>
                                    <button class="btn-deletar" onclick="deletarEvento(${ev.id})">üóëÔ∏è</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // MUDAN√áA 2: Enviar como FormData (para suportar arquivos)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('nome', document.getElementById('nome').value);
            formData.append('data', document.getElementById('data').value);
            formData.append('local', document.getElementById('local').value);
            formData.append('categoria', document.getElementById('categoria').value);
            formData.append('descricao', document.getElementById('descricao').value);
            
            // Se o usu√°rio selecionou um arquivo novo
            const fileInput = document.getElementById('imagemArquivo');
            if (fileInput.files[0]) {
                formData.append('imagem', fileInput.files[0]);
            } else {
                // Se n√£o selecionou, manda a string antiga (hidden input)
                // O backend vai decidir se usa isso ou mant√©m o que tem
                formData.append('imagem', document.getElementById('imagemAntiga').value);
            }

            const url = editandoId ? `/api/eventos/${editandoId}` : '/api/eventos';
            const method = editandoId ? 'PUT' : 'POST';

            // Nota: N√£o defina 'Content-Type': 'multipart/form-data' manualmente. 
            // O fetch faz isso sozinho e adiciona o "boundary" necess√°rio.
            const res = await fetch(url, {
                method: method,
                body: formData
            });

            if (res.ok) {
                resetarForm();
                carregarEventos();
            } else {
                alert('Erro ao salvar.');
            }
        });

        window.deletarEvento = async (id) => {
            if(confirm('Tem certeza que deseja excluir?')) {
                await fetch(`/api/eventos/${id}`, { method: 'DELETE' });
                carregarEventos();
            }
        };

        window.prepararEdicao = (evento) => {
            document.getElementById('nome').value = evento.nome;
            document.getElementById('data').value = evento.data;
            document.getElementById('local').value = evento.local;
            document.getElementById('categoria').value = evento.categoria;
            document.getElementById('descricao').value = evento.descricao;
            
            // Preencher campos de imagem
            document.getElementById('imagemAntiga').value = evento.imagem || '';
            
            // Mostrar preview
            if (evento.imagem) {
                imgPreview.src = evento.imagem;
                previewContainer.classList.remove('oculto');
            } else {
                previewContainer.classList.add('oculto');
            }
            
            editandoId = evento.id;
            document.getElementById('formTitulo').textContent = 'Editando: ' + evento.nome;
            btnCancelar.classList.remove('oculto');
        };

        function resetarForm() {
            form.reset();
            editandoId = null;
            document.getElementById('formTitulo').textContent = 'Novo Evento';
            document.getElementById('imagemAntiga').value = '';
            previewContainer.classList.add('oculto');
            btnCancelar.classList.add('oculto');
        }

        btnCancelar.addEventListener('click', resetarForm);

        carregarEventos();
    </script>
</body>
</html>
