name: Testes Automatizados (CI)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código do repositório
    - name: Checkout do código
      uses: actions/checkout@v3

    # 2. Instala o Node.js
    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    # 3. Instala as dependências (npm install)
    - name: Instalar dependências
      run: npm ci

    # 4. Roda os testes
    - name: Rodar Testes (Jest)
      run: npm test
      env:
        # Define variáveis de ambiente falsas apenas para o teste passar
        CI: true
        NODE_ENV: test
        SESSION_SECRET: segredo_super_secreto_de_teste